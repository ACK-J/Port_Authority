<!DOCTYPE html>
<html lang="en" class="loading">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Port Authority</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="switchButtons.css">
    <link rel="stylesheet" type="text/css" href="core.css">
</head>

<body>
    <div class="container-fluid popup-container">
        <div class="row">
            <nav class="col-12 navbar-margin navbar banner-color d-flex align-items-center justify-content-center">
                <div class="navbar-brand d-flex">
                    <img src="../icons/logo-32.png" width="32" height="32" alt="">
                    <span class="brand ml-2 bold navbar-brand-text">
                        Port Authority
                    </span>
                </div>
            </nav>
        </div>

        <div class="row" id="config_section">
            <div class="col-12">
                <h5 class="bold-text">Options
                <img src="../icons/settings.png" class="settings-icon" width="24" height="24" alt="" id="settings">
                </h5>
            </div>
            <div class="col-sm-1">
                <label class="switch">
                    <input type="checkbox" id="globalStatusPortAuthority">
                    <span class="slider round"></span>
                    <label id="configs_switch_filter" class="bold switch-label">Blocking</label>
                </label>
            </div>
        </div>

        <div class="row" id="config_section">
            <div class="col-sm-1">
                <label class="switch">
                    <input type="checkbox" id="notificationStatusPortAuthority">
                    <span class="slider round"></span>
                    <label id="configs_switch_filter" class="bold switch-label">Notifications</label>
                </label>
            </div>
        </div>

        <div class="row" id="blocked_data_display">
        </div>
        <br />
    </div>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script type="module" src="../BrowserStorageManager.js"></script>
    <script type="module" src="switch.js"></script>
    <script type="module" src="PopupUI.js"></script>
</body>

</html>
